<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <header>
        <h1>Product Details</h1>
        <a href="index.html">Back to Products</a>
    </header>

    <section id="product-details">
        <div class="product-container">
            <img id="product-image" alt="Product Image" class="product-image" style="height: 300px; width: 300px;" >
            <div class="product-info">
                <h2 id="product-name">Product Name</h2>
                <div class="description-container">
                    <p id="product-description">Product description goes here.</p>
                </div>
                <h3><span id="product-price"></span></h3>
                <button id="add-to-cart">Add to Cart</button>
                <a href="cart.html" id="go-to-cart">Go to Cart</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 GI Products India</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
